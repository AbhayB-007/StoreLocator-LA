<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <!-- css file is attached here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">STORE LOCATOR</div>

    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip">
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-address">
                    <ul>
                        <li>8480 Bevrly Blvd </li>
                        <li>Los Angeles, CA 90048</li>
                        <li class="store-number">323-602-0637</li>
                        <div class="circle">1</div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjz2OB4D43lpwLQy2WGxKqwHKEMyWxPHo&callback=initMap">
    </script>
    <!-- javascript file is attached here -->
    <script src="store-data.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</body>
</html>
